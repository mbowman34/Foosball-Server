<!doctype html>
<html>
	<head><title>Foosball</title></head>
	<body>
	    <h1>Foosball Scores</h1>
	    <script src="js/scores.js"></script>
	    <p id="scores"></p>
	    <h3>Record Game</h3>
	    Team: 
            <select id="winner">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
	    beat team: 
            <select id="loser"> 
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
            <button onclick="recordGame()">Record</button>
	</body>
</html>
