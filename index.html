<!doctype html>
<html>
	<head>
      <title>Foosball</title>
      <style>
         body  {
            background-image: url("background.jpg");
            background-repeat:no-repeat;
            background-size:cover;
         }
      </style>
   </head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<body style="color:white;">
	    <h1>Foosball Scores</h1>
	    <h3>Teams</h3>
	    <ul id="teams"></ul>
	    <script src="js/scores.js"></script>
	    <p id="scores"style="color:black;"></p>
	    <h3>Record Game</h3>
	    Team: 
            <select id="winner">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
	    beat team: 
            <select id="loser"> 
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
	    differential: 
            <select id="diff"> 
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <button onclick="recordGame()">Record</button>
            <p><button onclick="reset()">Reset Scoreboard</button></p>
            <p><button onclick="endSeason()">End Season</button></p>
	    <h3>Old Seasons</h3>
            Get scores from from season:
            <select id="season">
              <option value="current">current</option>
              <option value="1">1</option>
            </select>
            <button onclick="getScoresHistorical()">Get Scores</button>
