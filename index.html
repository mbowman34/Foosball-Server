<!doctype html>
<html>
	<head><title>Foosball</title></head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<body>
	    <h1>Foosball Scores</h1>
	    <h3>Teams</h3>
	    <ul>
	        <li>A: Zenon and Josh</li>
	        <li>B: Montana and Eli</li>
	        <li>C: Tommy and Sorin</li>
	    </ul>
	    <script src="js/scores.js"></script>
	    <p id="scores"></p>
	    <h3>Record Game</h3>
	    Team: 
            <select id="winner">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
	    beat team: 
            <select id="loser"> 
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
	    differential: 
            <select id="diff"> 
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <button onclick="recordGame()">Record</button>
            <p><button onclick="reset()">Reset Scoreboard</button></p>
	</body>
</html>
